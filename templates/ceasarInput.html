<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <title>Ceasar Cypher tool</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<form action="http://localhost:5000/encrypt" method="POST" >
		<p>
	    <label for="Encrypt">Text to Encrypt:</label><br><br>
		<textarea name="Encrypt" rows="10" cols="40"></textarea><br><br>
		ShiftBy:&nbsp<input type="number" name="shift" align="right" width="48" height="48"> <br><br>
		<INPUT type="submit" value="submit"> <INPUT type="reset">
		</p>
		<p>
		Output:<br><br>
		<textarea name="textbox" rows="5" cols="40">{{ result }}</textarea>
		</p>
		</form>

		<form action="http://localhost:5000/decrypt" method="POST">
		<p>
		<label for="Decrypt">Text to Decrypt:</label><br><br>
		<textarea name="Decrypt" rows="5" cols="40"></textarea><br><br>
		ShiftBy:&nbsp<input type="number" name="shift" align="right" width="48" height="48"> <br><br>
		<input type="submit" value="submit"> <INPUT type="reset">
		</p>
		<p>
		Output:<br><br>
		<textarea name="textbox" rows="5" cols="40">{{ resultd }}</textarea>
		</p>
		</form>
	</body>

</html>
